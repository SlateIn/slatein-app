<article class="todo-display animated fadeInLeft">
  <!-- <ion-card class="slateIn-card ">
    <ion-card-content> -->
      <!-- All todo grid start-->
      <ion-grid>
        <ion-row>
          <ion-col class="margin-auto">
            <h3 class="task-title">
              <span *ngIf=!favourite>All Task</span>
              <span *ngIf=favourite>Favourite Task</span>
            </h3>
          </ion-col>
          <ion-col class="margin-auto text-right">
            <div class="icon-area">
              <ion-button class="fav-button" size="default" (click)="favourite = !favourite" [ngClass]="!favourite? 'notSelected': 'none'">
                <ion-icon size="large" [attr.name]="!favourite ? 'heart-outline' : 'heart'"></ion-icon>
              </ion-button>
              <ion-button class="display-button" size="default" (click)="tile = !tile">
                <ion-icon size="large" [attr.name]="tile ? 'list' : 'grid'"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- Column has loop and clicked event as well as style binding related to child class  -->
          <ion-col class="task-grid animated someClass" 
            *ngFor="let list of allToDoForDisplay" 
            [attr.size]="tile? '6': '12'" 
            [ngClass]="tile? 'createCol' : 'createRow'"
            (click)="getTodoId(list.id)">
            <section [ngClass]="tile? 'list-section-tile' : 'list-section-row'">
              <p>
                {{list.title}}
              </p>
              <div @fade *ngIf="tile" class="animated allItems">
                <ol>
                  <li *ngFor="let item of list.items">
                    <span>
                      {{item}}
                    </span>
                  </li>
                </ol>
              </div>
              </section>
          </ion-col>
           <!-- Column Ends-->
        </ion-row>
      </ion-grid>
       <!-- Grid Ends-->
    <!-- </ion-card-content>
  </ion-card> -->
</article>
