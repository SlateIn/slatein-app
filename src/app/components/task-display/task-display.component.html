<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let task of allTaskForDisplay">
      
      <ion-card class="ion-no-margin">
        <ion-card-content>
          <header>
            {{task.title}}
          </header>
          
          <div class="task-description">
            {{task.description}}
          </div>
          <span>
            {{task.time}}
          </span>
          
        </ion-card-content>
      </ion-card>      
    </ion-col>
  </ion-row>
</ion-grid>
