<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-start main-title">
      Hello Alicia,
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title class="ion-text-start sub-title">
      Got any plans today?
    </ion-title>
  </ion-toolbar>
  <app-week-timeline></app-week-timeline>
</ion-header>

<ion-content>
  <ion-card class="side-padding">

    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <h3>21st Sept. 2020</h3>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="add-circle" color="primary" (click)="setReminder()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>


    <app-up-next-info-card></app-up-next-info-card>

    <ion-text>Followed by</ion-text>
    <app-follow-by-info-card></app-follow-by-info-card>
  
  </ion-card>
    
  
  

  
</ion-content>
