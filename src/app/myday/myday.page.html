<ion-header>
  <ion-toolbar>
    <ion-title>My Day</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>

  <ng-container *ngFor="let taskDetail of taskDetails">
    <app-task-info-card [taskinfo]="taskDetail"></app-task-info-card>
  </ng-container>
  
  
  <!-- <ion-list>
    <ion-item *ngFor="let info of taskInfoKeys">
      <ion-label>{{taskinfo[info].title}}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list> -->

  <div *ngIf="remindMeValue">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit(taskForm.value)">
      <ion-card>
        <ion-item>
          <ion-label position="floating" color="primary">Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="primary">Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date and Time</ion-label>
          <ion-datetime formControlName="reminderdate" displayFormat="MMM DD, YYYY HH:mm" placeholder="Select Date and Time"></ion-datetime>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-label>Repeat</ion-label>
            <ion-select formControlName="repeat" placeholder="Select One">
              <ion-select-option value="never">Never</ion-select-option>
              <ion-select-option value="day">Day</ion-select-option>
              <ion-select-option value="week">Weekly</ion-select-option>
              <ion-select-option value="two-weeks">Biweekly</ion-select-option>
              <ion-select-option value="month">Monthly</ion-select-option>
              <ion-select-option value="year">Yearly</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button expand="full"  type="submit" color="light">Add</ion-button>
      </ion-card>
    </form>
  </div>
 
  <ion-button expand="full" (click)="addReminderEnable()" [disabled]="remindMeValue" color="light">Add a Reminder for My Day <ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
</ion-content>
