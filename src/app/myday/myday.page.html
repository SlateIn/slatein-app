<ion-header>
  <ion-toolbar>
    <ion-title>My Day</ion-title>
    <ion-buttons slot="primary" (click)="setReminder()">
      <ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>

  <ng-container *ngFor="let taskDetail of taskDetails">
    <app-task-info-card [taskinfo]="taskDetail"></app-task-info-card>
  </ng-container>

</ion-content>
