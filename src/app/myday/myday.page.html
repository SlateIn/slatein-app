<ion-header>
  <ion-toolbar>
    <ion-title>My Day</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(info$ |async) as info">
    <ion-label>First Name: {{info.fname}}</ion-label>
    <br>
    <ion-label>Last Name: {{info.lname}}</ion-label>
    <br>
    <ion-label>Email: {{info.email}}</ion-label>
    <br>
    <ion-label>Gender: {{info.gender}}</ion-label>
    <br>
    <ion-label>Birthdate: {{info.birthdate}}</ion-label>
    <img [src]="info.photoURL" alt="">
  </div>
</ion-content>
