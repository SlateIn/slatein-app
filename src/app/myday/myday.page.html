<!-- header of the page --> 
<app-page-header  [pageTitle]="pageTitle" [backButton]="false"></app-page-header>

<section>

  <!-- Task Display component start -->
  <app-task-display 
  [allTaskForDisplay]="allTask" 
  (taskIdEmit)="clickedTaskId($event)"></app-task-display>
  <!-- Task Display component end -->
  
  <div [ngSwitch]="segment">
    <ion-label *ngSwitchCase="'Favourite'">
      <ng-container *ngFor="let taskDetail of favouriteTaskDetails">
        <app-task-info-card [taskinfo]="taskDetail" (favoriteChange)="updateFavorite($event)"></app-task-info-card>
      </ng-container>
    </ion-label>

    <ion-label *ngSwitchDefault>
      <ng-container *ngFor="let taskDetail of taskDetails">
        <app-task-info-card [taskinfo]="taskDetail" (favoriteChange)="updateFavorite($event)"></app-task-info-card>
      </ng-container>
    </ion-label>
  </div>
</section>
</ion-content>
