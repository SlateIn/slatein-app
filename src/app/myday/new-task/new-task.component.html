<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start" (click)="backClicked()">
      <ion-icon name="arrow-back" size="large"></ion-icon>
      Back
    </ion-buttons>
    <ion-title>New Task</ion-title>
    <ion-buttons slot="end" type="submit" (click)="documentEditForm.ngSubmit.emit()">
      Done
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form class="slateIn-form" #documentEditForm="ngForm" [formGroup]="updateNewTaskForm" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description" type="text"></ion-input>
      </ion-item>
      <br>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime value="" display-format="MMM DD, YYYY hh:mm a" picker-format="MMM DD, YYYY hh:mm a"
          formControlName="startDate" type="text" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime value="" display-format="MMM DD, YYYY hh:mm a" picker-format="MMM DD, YYYY hh:mm a"
          formControlName="endDate" type="text" placeholder="Select Date"></ion-datetime>
      </ion-item>

      <ion-item (click)="openRepeationPicker()">
        <ion-label>Repeat</ion-label>
        <span class="repetationPicker" formControlName="repetationPicker" type="text" name="repetationPicker" ngDefaultControl
          data-placeholder="Make a new tag">{{repetationPicker}}</span>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
