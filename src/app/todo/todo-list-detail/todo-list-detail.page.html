<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-title >Checklist</ion-title>
    <ion-text slot="end" color="secondary" style="padding-right: .8rem;" (click)="gotoEditToDoListModal()">Edit</ion-text>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="slateIn-form">
    <ion-list-header class="page-title">
      {{header}}
    </ion-list-header>

    <ion-item class="item-input-field margin-bottom16">
        <ion-input type="text" class="app-form-field" placeholder="List Title" [(ngModel)]="header" (ionInput)="headerChanged()"></ion-input>
    </ion-item>
    
    <ion-list *ngFor="let todo of list; let i = index">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteToDo(todo)" color="danger">
            Delete
          </ion-item-option>
        </ion-item-options>
      
        <ion-item lines="none" class="item-input-field">
          <!-- <ion-icon slot="start" name="square-outline"></ion-icon> -->
          <ion-input *ngIf="!todo.completed" type="text" [(ngModel)]="todo.title"></ion-input>
          <ion-icon *ngIf="!todo.completed" slot="start" name="square-outline" (click)="todoCompleted(todo)"></ion-icon>
        
          <ion-label *ngIf="todo.completed" color="grey-light">{{ todo.title }}</ion-label>
          <ion-icon *ngIf="todo.completed" slot="start"  mode="md" name="checkbox-outline" (click)="todoCompleted(todo)"></ion-icon>
        </ion-item>
        
      </ion-item-sliding>
    </ion-list>

    <ion-item lines="none">
      <ion-icon slot="end" name="add-outline"(click)="toDoEntered()"></ion-icon>
      <ion-input type="text" value="" placeholder="Add Todo" clearInput [(ngModel)]="inputValue" (keyup.enter)="toDoEntered()" >
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button 
      class="action-button-full footer-button" 
      expand="block" 
      (click)="createChecklistAndClose()"
      [disabled]="!header || !isCurrentDataChanged">
      <ion-text class="btn-label notice-text-level-3">
        Save Checklist
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
