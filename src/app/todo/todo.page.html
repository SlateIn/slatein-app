<ion-header>
  <ion-toolbar>
    <ion-title>ToDo Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of toDoList" lines="none" (click)="todo.completed = !todo.completed">
      <ion-label color="primary">{{ todo.title }}</ion-label>
      <ion-icon *ngIf="todo.completed" mode="md" name="checkmark-circle-outline"></ion-icon>
      <ion-icon *ngIf="!todo.completed" mode="md" name="radio-button-off"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
