<ion-header>
    <ion-toolbar>
      <ion-title>
        ToDo
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="gotoNewListModal()" color="orange-medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

  
  <ion-list>
    <ion-list-header>
      ToDo Lists
    </ion-list-header>
    
    <ion-card *ngFor="let row of listRows" >
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteRow(row)" color="danger" expandable>
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none" (click)="gotoToDoListModal(row)">
          <ion-icon slot="start" name="list"></ion-icon>
          <ion-label>{{ row.listName }}</ion-label>
          <ion-icon slot="end" size="large" name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-card>

  </ion-list>
  </ion-content>
