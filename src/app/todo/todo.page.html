<ion-header>
    <ion-toolbar>
      <ion-title>
        Todos!
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="orange-medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="addList()" color="grey-light">
        <ion-icon name="list-box"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addTodo()" color="grey-light">
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  
  <ion-list>
    
    <ion-list-header>
      ToDos
    </ion-list-header>
    <ion-card>
    <ion-item *ngIf="addingToDo" lines="none">
      <ion-icon slot="start" name="done-all"></ion-icon>
      <ion-input type="text" placeholder="+ Add Todo" required (ionBlur)="toDoEntered($event)"></ion-input>
    </ion-item>

    <ion-item *ngFor="let todo of this.todos | slice:0:3" lines="none" (click)="todoClicked(todo)">
      <ion-icon slot="start" name="done-all"></ion-icon>

      <ion-label *ngIf="!todo.completed">{{ todo.title }}</ion-label>
      <ion-icon *ngIf="!todo.completed" slot="end" name="radio-button-off"></ion-icon>
    
      <ion-label *ngIf="todo.completed"><s>{{ todo.title }}</s></ion-label>
      <ion-icon *ngIf="todo.completed" slot="end"  mode="md" name="checkmark-circle-outline"></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="gotoToDoModal()" *ngIf="viewAllLinkDisplay">
      <ion-label slot="end" class="viewmore-text">View All</ion-label>
      <ion-icon slot="end" size="large" name="arrow-round-forward"></ion-icon>
    </ion-item>
    </ion-card>
  </ion-list>
  

  
  <ion-list>
    <ion-list-header>
      ToDo Lists
    </ion-list-header>

    <ion-card *ngIf="addingList">
      <ion-item lines="none">
        <ion-icon slot="start" name="list"></ion-icon>
        <ion-input type="text" placeholder="+ Add List" required (ionBlur)="newlistEntered($event)"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card *ngFor="let row of listRows" >
      <ion-item lines="none" (click)="gotoToDoListModal(row)">
      <ion-icon slot="start" name="list"></ion-icon>
      <ion-label>{{ row.listName }}</ion-label>
      <ion-icon slot="end" size="large" name="arrow-round-forward"></ion-icon>
      </ion-item>
    </ion-card>
    
  </ion-list>
  </ion-content>
