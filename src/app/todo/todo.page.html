<ion-content>
  <!-- header of the page --> 
  <app-page-header  [pageTitle]="pageTitle" [backButton]="false"></app-page-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list-header class="page-title">
          Checklist
        </ion-list-header>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-fab class="fab-add" horizontal="end">
          <ion-fab-button (click)="gotoNewListModal()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-list-card-item *ngFor="let row of listRows"
    (click)="gotoToDoListModal(row)" 
    [cardTitle]="row.listName"
    [cardContent]="totalAndRemainingItemCount(row)"
    [cardProgressValue]="progressBarCount(row)"
    (cancelled)="onCancel($event)">
  </app-list-card-item>
