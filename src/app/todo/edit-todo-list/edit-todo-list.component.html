<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-title>Edit a Checklist</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="slateIn-form">

    <ion-item class="item-input-field margin-bottom16">
      <ion-input color="secondary" type="text" class="app-form-field" placeholder="Title" [(ngModel)]="header" (ionInput)="valueChanged()"></ion-input>
    </ion-item>
    
    <ion-list *ngFor="let todo of list; let i = index">
        <ion-item class="item-input-field">
          <ion-input type="text" [(ngModel)]="todo.title" (ionInput)="valueChanged()"></ion-input>
          <ion-icon slot="start" name="square-outline"></ion-icon>
        
          <!-- <ion-label *ngIf="todo.completed">{{ todo.title }}</ion-label>
          <ion-icon *ngIf="todo.completed" slot="start"  mode="md" name="checkbox-outline" (click)="todoCompleted(todo)"></ion-icon> -->
        </ion-item>
    </ion-list>

    <ion-item class="item-input-field">
      <ion-icon color="secondary" slot="start" name="square-outline"></ion-icon>
      <ion-input color="secondary" type="text" value="" placeholder="Add more" clearInput [(ngModel)]="inputValue" (keyup.enter)="toDoEntered()"></ion-input>
      <ion-icon color="secondary" slot="end" name="add-outline" (click)="toDoEntered()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button 
      class="action-button-full footer-button" 
      expand="block" 
      (click)="createChecklistAndClose()"
      [disabled]="!isCurrentDataChanged">
      <ion-text class="btn-label notice-text-level-3">
        Save Checklist
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
