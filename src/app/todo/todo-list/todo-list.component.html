<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="arrow-back" size="large" ></ion-icon>
      Back
    </ion-buttons>
    <ion-title>{{header}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="orange-medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="addTodo()" color="grey-light">
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      ToDos
    </ion-list-header>

    <ion-item *ngIf="addingToDo" lines="none">
      <ion-icon slot="start" name="done-all"></ion-icon>
      <ion-input type="text" placeholder="+ Add Todo" required (ionBlur)="toDoEntered($event)">
      </ion-input>
    </ion-item>

    <ion-item *ngFor="let todo of list" lines="none" (click)="todoClicked(todo)">
      <ion-icon slot="start" name="done-all"></ion-icon>
      <ion-label *ngIf="!todo.completed">{{ todo.title }}</ion-label>
      <ion-icon *ngIf="!todo.completed" slot="end" name="radio-button-off"></ion-icon>
    
      <ion-label *ngIf="todo.completed"><s>{{ todo.title }}</s></ion-label>
      <ion-icon *ngIf="todo.completed" slot="end"  mode="md" name="checkmark-circle-outline"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
