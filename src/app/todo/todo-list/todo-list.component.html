<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-title *ngIf="header">{{header}}</ion-title>
    <ion-title *ngIf="!header">Create a checklist</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="page-title" *ngIf="!header">
      Create a checklist for
    </ion-list-header>

    <ion-item lines="none">
      <ion-text>
      <h2><ion-input type="text" placeholder="List Title" color="primary" [(ngModel)]="header" (ionInput)="headerChanged()"></ion-input></h2>
      </ion-text>
    </ion-item>
    
    <ion-list *ngFor="let todo of list; let i = index">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteToDo(todo)" color="danger">
            Delete
          </ion-item-option>
        </ion-item-options>

        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
          <ion-input *ngIf="!todo.completed" type="text" [(ngModel)]="todo.title"></ion-input>
          <ion-icon *ngIf="!todo.completed" slot="end" name="radio-button-off" (click)="todoCompleted(todo)"></ion-icon>
        
          <ion-label *ngIf="todo.completed"><s>{{ todo.title }}</s></ion-label>
          <ion-icon *ngIf="todo.completed" slot="end"  mode="md" name="checkmark-circle-outline" (click)="todoCompleted(todo)"></ion-icon>
        </ion-item>
        
      </ion-item-sliding>
    </ion-list>

    <ion-item lines="none">
      <ion-icon slot="end" name="add-outline"(click)="toDoEntered()"></ion-icon>
      <ion-input type="text" value="" placeholder="Add Todo" clearInput [(ngModel)]="inputValue" (keyup.enter)="toDoEntered()" >
      </ion-input>
    </ion-item>

    <ion-button expand="block">Save Checklist</ion-button>
  </ion-list>
</ion-content>
