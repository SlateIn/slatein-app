<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="myday">
      <ion-icon name="flash"></ion-icon>
      <ion-label>My Day</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="planner">
      <ion-icon name="bookmarks"></ion-icon>
      <ion-label>Planner</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calendar">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab 
class="fab-add" 
horizontal="center" 
vertical="bottom">
  <ion-fab-button (click)="setReminder()" size>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
