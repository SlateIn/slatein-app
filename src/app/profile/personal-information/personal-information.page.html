<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(info$ |async) as info">
    <ion-list-header>
      <ion-list-header class="subTitle">Personal Information</ion-list-header>
      <ion-toolbar>
        <ion-buttons slot="end" (click)="onUpdateInfoClick()">
            <ion-icon *ngIf="!upgateButtonClicked" slot="icon-only" name="build" color="grey-dark"></ion-icon>
        </ion-buttons>

        <ion-buttons slot="end" (click)="onSaveInfoClicked()">
          <ion-icon *ngIf="upgateButtonClicked" slot="icon-only" name="send" color="grey-dark"></ion-icon>
      </ion-buttons>
      </ion-toolbar>
    </ion-list-header>

    

    <ion-list-header>
      Name
    </ion-list-header>
    <ion-item lines="full" *ngIf="!upgateButtonClicked">
      <ion-label>{{firstName | titlecase}} {{lastName | titlecase}}</ion-label>
    </ion-item>
    <ion-item lines="full" *ngIf="upgateButtonClicked">
      <ion-input  type="text" [(ngModel)]="firstName" value="firstName"></ion-input>
      <ion-input  type="text" [(ngModel)]="lastName" value="lastName"></ion-input>
    </ion-item>

    <ion-list-header>
      Birthday
    </ion-list-header>
    <ion-item lines="full" *ngIf="!upgateButtonClicked">
      <ion-label> {{formatDate(birthDate)}}</ion-label>
    </ion-item>
    <ion-item lines="full" *ngIf="upgateButtonClicked">
      <ion-datetime value="formatDate(birthDate)" [(ngModel)]="birthDate" displayFormat="MM-DD-YYYY"></ion-datetime>
    </ion-item>


    <ion-list-header>
      Gender
    </ion-list-header>
    <ion-item lines="full" *ngIf="!upgateButtonClicked">
      <ion-label>{{ gender | titlecase}}</ion-label>
    </ion-item>
    <ion-item lines="full" *ngIf="upgateButtonClicked">
      <ion-select placeholder="Select One" mode="ios" [(ngModel)]="gender">
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="male">Male</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
