<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list *ngIf="(info$ |async) as info">
      {{info | json}}
      <ion-item class="default-avatar">
        <input type="file" (change)="picChange($event)" id="file" name="file" class="file-input" accept="image/gif, image/jpeg, image/png"/>
        <label for="file">
          <ion-avatar>
            <img #profilePic [src]="(info.photoURL)?info.photoURL:avatarSrc">
            <ion-icon mode="md" name="add-circle"></ion-icon>
          </ion-avatar>
        </label>
      </ion-item>
      <ion-item lines="full">
          <ion-label class="name-avatar">
              <h2>{{info.fname | titlecase  }}</h2>
              <p>{{info.email}}</p>
            </ion-label>
      </ion-item>

      <ion-item lines="full" (click)="goToPersonalInfo()">
        <ion-icon slot="start" mode="ios" name="person-add"></ion-icon>
        <ion-label>
          <h2>Personal Information</h2>
        </ion-label>
        <ion-icon size="small" slot="end" name="arrow-forward"></ion-icon>
        <!-- <ion-avatar slot="end">
          <ion-icon class="arrow-forward" name="arrow-forward"></ion-icon>
        </ion-avatar> -->
      </ion-item>

      <ion-item lines="full" (click)="goToPasswordAndSecurity()">
        <ion-icon slot="start" mode="ios" name="lock"></ion-icon>
        <ion-label>
          <h2>Password & Security</h2>
        </ion-label>
        <ion-icon size="small" slot="end" name="arrow-forward"></ion-icon>
        <!-- <ion-avatar slot="end">
          <ion-icon class="arrow-forward" name="arrow-forward"></ion-icon>
        </ion-avatar> -->
      </ion-item>

      <ion-item lines="full" (click)="goToSettingsPage()">
        <ion-icon slot="start" mode="ios" name="settings"></ion-icon>
        <ion-label>
          <h2>Settings</h2>
        </ion-label>
        <ion-icon size="small" slot="end" name="arrow-forward"></ion-icon>
        <!-- <ion-avatar slot="end">
          <ion-icon class="arrow-forward" name="arrow-forward"></ion-icon>
        </ion-avatar> -->
      </ion-item>

      <ion-item lines="full" class="logout" (click)="logout()">
        <ion-icon slot="start" mode="md" name="log-out"></ion-icon> 
        <ion-label>
          <h2>Logout</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
