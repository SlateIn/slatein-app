<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list *ngIf="(info$ |async) as info">
      <ion-item class="default-avatar">
        <input type="file" name="file" id="file" class="file-input" (change)="picChange($event)"
      accept="image/gif, image/jpeg, image/png" />
        <label for="file">
          <ion-avatar>
            <img #profilePic [src]="(info.photoURL)?info.photoURL:avatarSrc">
            <img class="plus-icon" src="assets/icon/plus.svg" *ngIf="!isProfilePicSelected">
          </ion-avatar>
        </label>
      </ion-item>
      <ion-item >
          <ion-label class="name-avatar">
              <h2>{{info.fname | titlecase  }}</h2>
              <p>{{info.email}}</p>
            </ion-label>
      </ion-item>

      <ion-item (click)="goToPersonalInfo()">
        <ion-avatar slot="start">
          <img  src="../../assets/icon/icons8-information-50.png">
        </ion-avatar>
        <ion-label>
          <h2>Personal Information</h2>
        </ion-label>
        <ion-avatar slot="end">
          <ion-icon class="arrow-forward" name="arrow-forward"></ion-icon>
        </ion-avatar>
      </ion-item>

      <ion-item (click)="goToPasswordAndSecurity()">
        <ion-avatar slot="start">
          <img  src="../../assets/icon/encryption.svg">
        </ion-avatar>
        <ion-label>
          <h2>Password & Security</h2>
        </ion-label>
        <ion-avatar slot="end">
          <ion-icon class="arrow-forward" name="arrow-forward"></ion-icon>
        </ion-avatar>
      </ion-item>

      <ion-item class="logout" (click)="logout()"> 
        <ion-avatar slot="start">
          <img  src="../../assets/icon/icons8-logout-rounded-down-64.png">
        </ion-avatar>
        <ion-label>
          <h2>Logout</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
