<ion-content>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="light" (click)="goBack()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="register-card">
    <ion-card class="ion-padding-top">
      <ion-card-content>
        <ion-list class="margin-bottom">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
            <ion-icon name="mail" mode="ios" slot="end" align-self-end></ion-icon>
          </ion-item>
        </ion-list>
        <ion-button [disabled]="!email" expand="block" class="ion-margin-bottom register" fill="solid" size="default" (click)="reset()">Reset Password</ion-button>

        <ion-text color="danger">
          <ion-label>{{ resetPwdFailedErrorMsg }}</ion-label>
        </ion-text>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
