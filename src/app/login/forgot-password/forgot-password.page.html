<ion-content>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="light" (click)="goBack()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="register-card">
    <ion-item class="margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
      <ion-icon name="mail" mode="ios" slot="end" align-self-end></ion-icon>
    </ion-item>
    <ion-text>
      <ion-label class="error-msg">{{ resetPwdFailedErrorMsg }}</ion-label>
    </ion-text>

    <ion-button [disabled]="!email" expand="block" class="ion-margin-bottom register margin-top" fill="solid"
      size="default" (click)="reset()">Reset Password</ion-button>
  </div>
</ion-content>
