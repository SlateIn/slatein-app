<ion-content class="createProfile-page">
  <article class="parent flex flex-column padding16">
    <section class="app-logo">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="text-right">
            <ion-label class="notice-text-level-3" (click)="onSkip()">
                Skip
            </ion-label>
           </ion-col>
          <ion-col size="12" class="app-logo-col">
            <h1 class="app-title page-header-level-1 margin-bottom16">Create Profile</h1>
            <div class="userImageDiv flex flex-row">
                <ion-avatar class="ion-margin-start no-margin user-avatar" (click)="onUploadImage()">
                  <div class="nameFirst" *ngIf="!photo">
                    <ion-label class="nameFirst-label">
                      <ion-icon name="person-outline" style="font-size: 2.375rem;"></ion-icon>
                    </ion-label>
                  </div>
                  <ion-img *ngIf="photo" [src]="photo"></ion-img>
                </ion-avatar>
            </div>
            <div class="margin-top16">
              <!-- TODO : Add Upload image event-->
              <ion-label class="notice-text-level-1 text-reg">
                Upload Image
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>

    <section class="form-section">
      <form action="" class="createProfile-form flex flex-column slateIn-form" [formGroup]="createProfile">
        <div>
          <ion-item class="item-input-field">
            <ion-input class="app-form-field" autofill="off" placeholder="Full Name" formControlName="fullname" type="text"
              autocomplete="fullname">
            </ion-input>
          </ion-item>

          <ion-item class="item-input-field">
            <ion-datetime 
              class="app-form-field" 
              formControlName="dateofBirth"
              [max]="currentDate"
              (ionChange)="onAddBirthDate($event.detail.value)"
              placeholder="Date of Birth"></ion-datetime>
          </ion-item>

          <div class="error-div">
            <ion-label class="ion-text-wrap" color="danger"></ion-label>
          </div>
        </div>

        <div>
          <ion-button expand="block" class="action-button-full" fill="solid" (click)="onSaveProfile()">
            <ion-label class="btn-label notice-text-level-3">
              Save Profile
            </ion-label>
          </ion-button>
        </div>
      </form>
    </section>
  </article>
</ion-content>
