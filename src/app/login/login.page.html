<ion-content text-center>

  
  <div class="register-card">
    <img src="../../assets/icon/logo.svg" alt="" width="150px" height="150px">
    <div>
      <ion-text class="logo-text">SlateIn</ion-text>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input autofill="off" placeholder="email" formControlName="email" type="text" autocomplete="username"></ion-input>
        <ion-icon name="mail" mode="ios" slot="end" align-self-end></ion-icon>
      </ion-item>
      <ion-item *ngIf="controls.email.touched && controls.email.errors" lines="none">
        <div>
          <ion-label color="danger">Email must be valid formmat</ion-label>
        </div>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" formControlName="password" type="password" clear-on-edit
          autocomplete="new-password">
        </ion-input>
        <ion-icon name="key" mode="ios" slot="end" align-self-end></ion-icon>
      </ion-item>
      <ion-item *ngIf="controls.password.errors && controls.password.errors.minlength" lines="none">
        <div>
          <ion-label color="danger">Password must be at least 5 characters</ion-label>
        </div>
      </ion-item> 
      <div class="ion-text-right margin-top margin-bottom">
        <a routerLink="/login/forgot-password" routerDirection="forward" fill="clear" style="text-decoration: none;">
          Forgot Password?
        </a>
      </div>

      <ion-button expand="block" class="register" fill="solid" size="default" (click)="login()"
       [disabled]="!loginForm.valid">Login</ion-button>

       <div class="margin-bottom">
         <ion-label color="danger">{{loginErrorMsg}}</ion-label>
       </div>

      <div class="ion-text-center margin-top margin-bottom">
        <a routerLink="/login/register" routerDirection="forward" style="text-decoration: none;">
          Don't have slateIn account?
        </a>
      </div>  

    </form>    
  </div>
</ion-content>
