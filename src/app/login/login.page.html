<ion-content>
  <div class="register-card">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" autocomplete="username"></ion-input>
      <ion-icon name="mail" mode="ios" slot="end" align-self-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" clear-on-edit autocomplete="current-password"></ion-input>
      <ion-icon name="key" mode="ios" slot="end" align-self-end></ion-icon>
    </ion-item>
    <div class="ion-text-right margin-top margin-bottom">
      <a routerLink="/login/forgot-password" routerDirection="forward" fill="clear"
        style="text-decoration: none; color: #ffffff;">
        Forgot Password?
      </a>
    </div>
    <ion-text>
      <ion-label class="error-msg">{{ loginErrorMsg }}</ion-label>
    </ion-text>

    <ion-button expand="block" class="register" fill="solid" size="default" (click)="login()"
      [disabled]="!email || !password">Login</ion-button>

    <ion-button expand="block" routerLink="/login/register" routerDirection="forward" fill="clear" size="default">
      Don't you have slateIn account?
    </ion-button>
  </div>
</ion-content>
