<ion-content text-center class="login-page">

  
  <div class="register-card">
    <div class="app-logo">
      <img src="../../assets/icon/logo.svg" alt="" width="150px" height="150px">
      <ion-text class="logo-text">SlateIn</ion-text>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-card class="login-card">
      <ion-item>
        <ion-input
          autofill="off"
          placeholder="Email"
          formControlName="email"
          type="text"
          autocomplete="username"
        ></ion-input>
        <ion-icon name="mail" mode="ios" slot="end" align-self-end></ion-icon>
      </ion-item>
      </ion-card>

      <ion-card class="login-card">
      <ion-item>
        <ion-input
          placeholder="Password"
          formControlName="password"
          type="password"
          clear-on-edit
          autocomplete="new-password"
        >
        </ion-input>
        <ion-icon name="key" mode="ios" slot="end" align-self-end></ion-icon>
      </ion-item>
      </ion-card>

      <ion-list class="margin-bottom remember-me-row">
        <ion-item lines="none" color="none">
          <ion-checkbox size="small" slot="start" formControlName="canRemember"></ion-checkbox>
          <ion-label style="text-align:left"><ion-text color="primary">Remember Me</ion-text></ion-label>

          <ion-label style="text-align:right"><ion-text color="primary"><a routerLink="/login/forgot-password" routerDirection="forward" fill="clear" style="text-decoration: none;">
            Forgot Password?
          </a></ion-text></ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" class="login-button" fill="solid" (click)="login()"
       [disabled]="!loginForm.valid">Login</ion-button>

      <div class="margin-bottom margin-top">
        <ion-label color="danger">{{loginErrorMsg}}</ion-label>
      </div>

      <div class="ion-text-center margin-top margin-bottom">
        <h6>
          <a routerLink="/login/register" routerDirection="forward" style="text-decoration: none;">
            New to SlateIn? <ion-text color="danger">Sign up</ion-text>
          </a>
        </h6>
      </div>  
    </form>   
  </div>
</ion-content>
