<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username/E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" [(ngModel)]="password" ></ion-input>
    </ion-item>

  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>

  <ion-item>
    <ion-label position="floating"> Don't you have slateIn account? </ion-label>
  </ion-item>
  <ion-button fill="solid" expand="block" color="tertiary" (click)="register()">Register</ion-button>

</ion-content>
